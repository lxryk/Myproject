<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/palette.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <title>个人画板</title>
</head>
<body>
    <main>
        <ul class="tools">
            <li id="line" class="iconfont icon-zhixian tool" active="true"></li>
            <li id="imag" class="iconfont icon-zhixian tool"></li>
            <li id="poly" class="iconfont icon-iconfontwubianxing tool"></li>
            <li id="polyJ" class="iconfont icon-wujiaoxing tool"></li>
            <li id="cricle" class="iconfont icon-39 tool"></li>
            <li id="pencil" class="iconfont icon-qianbi tool"></li>
            <li id="rect" class="iconfont icon-juxing tool"></li>
            <li id="eraser" class="iconfont icon-xiangpica tool"></li>
            <!--<li id="recall" class="iconfont icon-chexiao tool"></li>-->
            <li id="clip" class="iconfont icon-crop tool"></li>
            <li id="font" class="iconfont icon-wenzi tool"></li>
            <li id="stroke" class="iconfont icon-miaobian tool"></li>
            <li id="color">
                <input id="strokeStyle" type="color">
            </li>
            <li id="fill" class="iconfont icon-yansezhuanhuan tool"></li>
            <li id="colors">
                <input id="fillStyle" type="color">
            </li>

        </ul>
        <div class="tops">
            <button>新建</button>
            <button><a href="" id="save">保存</a></button>
            <button id="recall" class="iconfont icon-chexiao"></button>
            <button id="clear">清除</button>
            <button id="reverse">反向</button>
        </div>
        <div class="bottoms">
            <canvas width="900px" height="600px"></canvas>
            <div class="zhezhao"></div>
            <div class="xiangpi"></div>
            <div class="clips"></div>
        </div>
    </main>
    <script src="js/palette.js"></script>
    <script src="js/palettes.js"></script>
</body>
</html>
