<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.2.1.js"></script>
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding:0;
        list-style: none;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
    body{
        background: url("img/beijing.jpg") center/cover;
    }
    .zhuozi{
        width: 700px;
        height: 600px;
        position: absolute;
        top:calc(50% - 300px);
        left:calc(50% - 300px);
        /*position: relative;*/
    }
    .box{
        width: 80px;
        height:120px;
        background: red;
        position: absolute;
        top:0;
        left:calc(50% - 40px);
        opacity: 0;
    }
    .active{
        box-shadow: 0 0 2px 3px #00b198;
    }
    .buttnR{
        width: 90px;
        height:50px;
        background: red;
        border-radius: 10px;
        font-size: 24px;
        text-align: center;
        line-height: 50px;
        color: #fff;
        position: absolute;
        bottom:60px;
        left:290px;
        cursor: pointer;
    }
    .buttnL{
        width: 90px;
        height:50px;
        background: red;
        border-radius: 10px;
        font-size: 24px;
        text-align: center;
        line-height: 50px;
        color: #fff;
        position: absolute;
        bottom:0px;
        left:290px;
        cursor: pointer;
    }
</style>
<body>
<div class="zhuozi">
    <div class="buttnR">→</div>
    <div class="buttnL">←</div>
</div>
<script src="poke.js"></script>



</body>
</html>
